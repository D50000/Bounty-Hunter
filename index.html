<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Table Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
      }

      tr:hover {
        background-color: #f5f5f5;
      }

      .highlight {
        background-color: #ffc107;
      }

      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Fancy Table Example</h2>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>john@example.com</td>
          <td>(123) 456-7890</td>
          <td>USA</td>
        </tr>
        <tr class="highlight">
          <td>Jane Smith</td>
          <td>jane@example.com</td>
          <td>(987) 654-3210</td>
          <td>Canada</td>
        </tr>
        <tr>
          <td>Michael Johnson</td>
          <td>michael@example.com</td>
          <td>(555) 123-4567</td>
          <td>Australia</td>
        </tr>
        <tr>
          <td>Maria Garcia</td>
          <td>maria@example.com</td>
          <td>(999) 888-7777</td>
          <td>Spain</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
